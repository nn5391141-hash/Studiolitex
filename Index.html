<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STUDIO LITE X</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #f9fbff, #e6f0ff);
  color: #1a2b5c;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 100;
}

header h1 {
  font-size: 22px;
  font-weight: 700;
  color: #1a4aff;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  background: #1a4aff;
  color: white;
  font-weight: 600;
  transition: all 0.3s ease;
}
button:hover {
  background: #0030cc;
  transform: scale(1.05);
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 40px;
  gap: 25px;
}

.card {
  background: white;
  width: 250px;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  text-align: center;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(26,74,255,0.2);
}

.card h2 {
  margin: 10px 0;
  font-size: 18px;
}

/* ===== Modal umum ===== */
.modalBase {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
  padding: 25px;
  transform: translateY(100%);
  transition: all 0.5s ease;
  z-index: 999;
}
.modalBase.active {
  display: block;
  transform: translateY(0);
}

.closeBtn {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 20px;
  cursor: pointer;
  color: #1a4aff;
  font-weight: bold;
}

textarea {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  border: 1px solid #c7d4ff;
  padding: 10px;
  font-family: monospace;
  resize: none;
}

.copyBtn {
  margin-top: 10px;
}

.bubble {
  background: #1a4aff;
  color: white;
  border-radius: 20px;
  padding: 10px 18px;
  font-size: 14px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
  z-index: 1000;
}
.bubble.show {
  opacity: 1;
  transform: translateY(0);
}

input, textarea {
  width: 100%;
  margin-top: 10px;
  border-radius: 10px;
  padding: 10px;
  border: 1px solid #d0d8ff;
  outline: none;
}
.ownerSection {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.deleteBtn {
  background: crimson;
}
</style>
</head>
<body>
<header>
  <h1>STUDIO LITE X</h1>
  <button id="ownerBtn">Owner Access</button>
</header>

<div class="container" id="scriptContainer"></div>

<!-- Script Detail Modal -->
<div class="modalBase" id="scriptModal">
  <span class="closeBtn" onclick="closeModal()">√ó</span>
  <h2 id="modalTitle"></h2>
  <p id="modalDesc"></p>
  <textarea id="modalScript" readonly></textarea>
  <button class="copyBtn" onclick="copyScript()">Copy Script</button>
</div>

<!-- Owner Login Modal -->
<div class="modalBase" id="ownerModal">
  <span class="closeBtn" onclick="closeOwner()">√ó</span>
  <h2>Owner Login üîê</h2>
  <input type="password" id="ownerPass" placeholder="Enter password...">
  <button onclick="checkPass()">Login</button>
</div>

<!-- Upload Script Modal -->
<div class="modalBase" id="uploadModal">
  <span class="closeBtn" onclick="closeUpload()">√ó</span>
  <h2>Upload Script ü™Ñ</h2>
  <input type="text" id="scriptTitle" placeholder="Script title">
  <input type="text" id="scriptDesc" placeholder="Description">
  <textarea id="scriptCode" placeholder="Script code here..."></textarea>
  <div class="ownerSection">
    <button onclick="uploadScript()">Upload</button>
    <button class="deleteBtn" onclick="clearScripts()">Delete All</button>
    <button onclick="closeUpload()">Back</button>
  </div>
</div>

<div class="bubble" id="bubble"></div>

<script>
const ownerBtn = document.getElementById('ownerBtn');
const ownerModal = document.getElementById('ownerModal');
const uploadModal = document.getElementById('uploadModal');
const container = document.getElementById('scriptContainer');
const modal = document.getElementById('scriptModal');
const bubble = document.getElementById('bubble');
let scripts = JSON.parse(localStorage.getItem('studioLiteScripts') || '[]');

function showBubble(text) {
  bubble.textContent = text;
  bubble.classList.add('show');
  setTimeout(()=>bubble.classList.remove('show'),2000);
}

function refreshScripts() {
  container.innerHTML = '';
  scripts.forEach((s, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<h2>${s.title}</h2><p>${s.desc}</p>`;
    div.onclick = ()=>openScript(i);
    container.appendChild(div);
  });
}
refreshScripts();

function openScript(i) {
  modal.classList.add('active');
  document.getElementById('modalTitle').textContent = scripts[i].title;
  document.getElementById('modalDesc').textContent = scripts[i].desc;
  document.getElementById('modalScript').value = scripts[i].code;
}

function closeModal() {
  modal.classList.remove('active');
}

function copyScript() {
  navigator.clipboard.writeText(document.getElementById('modalScript').value);
  showBubble("Copied! ‚ú®");
}

ownerBtn.onclick = ()=>ownerModal.classList.add('active');
function closeOwner(){ ownerModal.classList.remove('active'); }

function checkPass(){
  const pass = document.getElementById('ownerPass').value;
  if(pass === "VALZZ123"){
    ownerModal.classList.remove('active');
    uploadModal.classList.add('active');
    showBubble("Welcome back, Owner üíº");
  } else {
    showBubble("Ehh... salah ya üòÖ");
  }
}

function closeUpload(){
  uploadModal.classList.remove('active');
}

function uploadScript(){
  const title = document.getElementById('scriptTitle').value.trim();
  const desc = document.getElementById('scriptDesc').value.trim();
  const code = document.getElementById('scriptCode').value.trim();
  if(!title || !desc || !code){ showBubble("Isi semua dulu dong üòã"); return; }
  scripts.push({title, desc, code});
  localStorage.setItem('studioLiteScripts', JSON.stringify(scripts));
  refreshScripts();
  showBubble("Uploaded successfully üöÄ");
  closeUpload();
}

function clearScripts(){
  if(confirm("Yakin hapus semua script? üò≠")){
    scripts = [];
    localStorage.removeItem('studioLiteScripts');
    refreshScripts();
    showBubble("Semua script dihapus üßπ");
  }
}
</script>
</body>
  </html>
